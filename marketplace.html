    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== Global Styles ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* ==================== CSS Variables ==================== */
        :root {
            --primary-color: #4CAF50;
            --primary-light: #e8f5e9;
            --primary-dark: #388e3c;
            --primary-hover: #45a049;
            --text-dark: #333;
            --text-light: #666;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #4CAF50;
            --secondary: #6c757d;
        }

        /* ==================== Navbar Styles ==================== */
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 0;
            background-color: var(--white) !important;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand img {
            display: none;
        }

        .navbar-brand::before {
            content: "ReLoop ♻️";
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-outline-primary {
            border-width: 2px;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-sm {
            padding: 0.375rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
        }

        /* ==================== Card Styles ==================== */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .card-footer {
            background-color: var(--white);
            border-top: 1px solid var(--light-bg);
            padding: 1rem 1.5rem;
            border-radius: 0 0 10px 10px;
        }

        /* ==================== Listing Card Styles ==================== */
        .listing-card {
            transition: all 0.3s ease;
        }

        .listing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
        }

        .listing-card .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease;
        }

        .listing-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .listing-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .listing-card .card-text {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* ==================== Filter Sidebar Styles ==================== */
        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }

        .form-check-input {
            border: 2px solid var(--secondary);
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.25em;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            margin-left: 0.5rem;
            color: var(--text-dark);
        }

        .form-range {
            height: 0.5rem;
        }

        .form-range::-webkit-slider-thumb {
            background-color: var(--primary-color);
        }

        .form-range::-moz-range-thumb {
            background-color: var(--primary-color);
        }

        /* ==================== Badge Styles ==================== */
        .badge {
            padding: 0.4rem 0.8rem;
            font-weight: 500;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .bg-success {
            background-color: var(--primary-color) !important;
        }

        .bg-secondary {
            background-color: var(--secondary) !important;
        }

        .bg-danger {
            background-color: var(--danger) !important;
        }

        /* ==================== Button Group Styles ==================== */
        .btn-group .btn-check:checked + .btn-outline-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        /* ==================== Map Styles ==================== */
        #map {
            border-radius: 10px;
            border: 2px solid var(--primary-light);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ==================== Loading Spinner ==================== */
        #loading-spinner {
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-color: var(--primary-color);
            border-right-color: transparent;
        }

        /* ==================== Alert Containers ==================== */
        .alert {
            z-index: 1050;
            min-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 10px;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        .alert-success {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-dark);
        }

        /* ==================== Typography ==================== */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-dark);
            font-weight: 600;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-muted {
            color: var(--text-light) !important;
        }

        .fw-bold {
            font-weight: 700 !important;
        }

        /* ==================== Utility Classes ==================== */
        .shadow-sm {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1) !important;
        }

        .rounded {
            border-radius: 10px !important;
        }

        /* ==================== Container Styles ==================== */
        .container {
            max-width: 1400px;
        }

        .py-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .g-4 {
            gap: 1.5rem !important;
        }

        /* ==================== Responsive Design ==================== */
        @media (max-width: 991px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .listing-card .card-img-top {
                height: 180px;
            }
        }

        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            .listing-card .card-img-top {
                height: 200px;
            }

            .card-body {
                padding: 1rem;
            }

            .btn {
                font-size: 0.875rem;
            }

            h4 {
                font-size: 1.2rem;
            }
        }

        /* ==================== Accessibility ==================== */
        .btn:focus,
        .nav-link:focus,
        .form-control:focus,
        .form-select:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* ==================== Smooth Scrolling ==================== */
        html {
            scroll-behavior: smooth;
        }

        /* ==================== Additional Hover Effects ==================== */
        .form-check-input:hover {
            cursor: pointer;
        }

        .form-range:hover {
            cursor: pointer;
        }

        /* ==================== Custom Scrollbar ==================== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
    </style>
</head>

    <!-- App Logic -->
    <script type="module">
        import app from '/assets/js/app.js';
        import { getListings } from '/assets/js/db.js';
        import { initMap, addListingMarkers, filterByDistance } from '/assets/js/map.js';
        import { logout } from '/assets/js/auth.js';

        // Make logout function available globally
        window.logout = logout;

        let lastDoc = null;
        let currentFilters = {};
        let map;

        // Helper functions
        function showLoading() {
            document.getElementById('loading-spinner').classList.remove('d-none');
        }

        function hideLoading() {
            document.getElementById('loading-spinner').classList.add('d-none');
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.textContent = message;
            container.classList.remove('d-none');
            setTimeout(() => container.classList.add('d-none'), 5000);
        }

        function sanitizeInput(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function formatCurrency(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Initialize page
        async function init() {
            // Set up view toggle
            document.getElementById('view-grid').onchange = toggleView;
            document.getElementById('view-map').onchange = toggleView;

            // Set up filters form
            document.getElementById('filters-form').onsubmit = (e) => {
                e.preventDefault();
                applyFilters();
            };

            // Set up distance slider
            const distanceFilter = document.getElementById('distance-filter');
            const distanceValue = document.getElementById('distance-value');
            distanceFilter.oninput = (e) => {
                distanceValue.textContent = `${e.target.value}km`;
            };

            // Set up location filter
            const locationFilter = document.getElementById('location-filter');
            locationFilter.onchange = () => {
                const distanceContainer = document.getElementById('distance-container');
                distanceContainer.classList.toggle('d-none', !locationFilter.value);
            };

            // Set up sort select
            document.getElementById('sort-select').onchange = applyFilters;

            // Set up load more button
            document.getElementById('load-more').onclick = loadMore;

            // Load initial listings
            await loadListings();

            // Initialize map
            map = initMap('map');
        }

        // Load listings with current filters
        async function loadListings(isLoadMore = false) {
            try {
                showLoading();

                if (!isLoadMore) {
                    lastDoc = null;
                    document.getElementById('listings-grid').innerHTML = '';
                }

                const { listings, lastDoc: newLastDoc } = await getListings(currentFilters, lastDoc);
                lastDoc = newLastDoc;

                // Update results count
                document.getElementById('results-count').textContent = 
                    `${listings.length} Results`;

                // Render listings
                renderListings(listings);

                // Update map markers
                if (document.getElementById('view-map').checked) {
                    addListingMarkers(listings);
                }

                // Show/hide load more button
                document.getElementById('load-more').style.display = 
                    newLastDoc ? 'inline-block' : 'none';
            } catch (error) {
                console.error('Error loading listings:', error);
                showError('Failed to load listings');
            } finally {
                hideLoading();
            }
        }

        // Render listings in grid
        function renderListings(listings) {
            const container = document.getElementById('listings-grid');
            
            listings.forEach(listing => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                col.innerHTML = `
                    <div class="card h-100 listing-card">
                        <img src="${listing.images?.[0] || '/assets/img/placeholder.jpg'}" 
                             class="card-img-top" 
                             alt="${sanitizeInput(listing.title)}">
                        <div class="card-body">
                            <h5 class="card-title">${sanitizeInput(listing.title)}</h5>
                            <p class="card-text">${sanitizeInput(listing.description).substring(0, 100)}...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="badge bg-${listing.type === 'Sell' ? 'primary' : 'success'}">
                                        ${listing.type}
                                    </span>
                                    <span class="badge bg-secondary">
                                        ${listing.category}
                                    </span>
                                </div>
                                ${listing.price ? `
                                    <span class="text-primary fw-bold">
                                        ${formatCurrency(listing.price)}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="card-footer bg-white border-top-0">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="bi bi-geo-alt"></i> ${listing.city} • ${formatDate(listing.createdAt)}
                                </small>
                                <a href="/listing.html?id=${listing.id}" 
                                   class="btn btn-outline-primary btn-sm">
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        // Toggle between grid and map view
        function toggleView() {
            const gridView = document.getElementById('grid-view');
            const mapView = document.getElementById('map-view');
            
            if (document.getElementById('view-grid').checked) {
                gridView.classList.remove('d-none');
                mapView.classList.add('d-none');
            } else {
                gridView.classList.add('d-none');
                mapView.classList.remove('d-none');
                map.invalidateSize();
            }
        }

        // Apply filters and reload listings
        function applyFilters() {
            const category = document.getElementById('category-filter').value;
            const types = Array.from(document.querySelectorAll('[id^="type-"]:checked'))
                .map(cb => cb.value);
            const minPrice = document.getElementById('price-min').value;
            const maxPrice = document.getElementById('price-max').value;
            const location = document.getElementById('location-filter').value;
            const distance = document.getElementById('distance-filter').value;
            const sort = document.getElementById('sort-select').value;

            currentFilters = {
                ...(category && { category }),
                ...(types.length && { type: types }),
                ...(minPrice && { minPrice: Number(minPrice) }),
                ...(maxPrice && { maxPrice: Number(maxPrice) }),
                ...(location && { city: location }),
                ...(location && distance && { distance: Number(distance) }),
                sort
            };

            loadListings();
        }

        // Load more listings
        function loadMore() {
            loadListings(true);
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
