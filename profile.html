<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Reloop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cropper.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    
    <style>
        /* ==================== Global Styles ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* ==================== CSS Variables ==================== */
        :root {
            --primary-color: #4CAF50;
            --primary-light: #e8f5e9;
            --primary-dark: #388e3c;
            --primary-hover: #45a049;
            --text-dark: #333;
            --text-light: #666;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #4CAF50;
            --secondary: #6c757d;
            --info: #0dcaf0;
        }

        /* ==================== Navbar Styles ==================== */
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 0;
            background-color: var(--white) !important;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand img {
            display: none;
        }

        .navbar-brand::before {
            content: "ReLoop ♻️";
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-outline-primary {
            border-width: 2px;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-outline-info {
            border-color: var(--info);
            color: var(--info);
        }

        .btn-outline-info:hover {
            background-color: var(--info);
            border-color: var(--info);
            color: var(--white);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            border-radius: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        /* ==================== Card Styles ==================== */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .card-subtitle {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
        }

        /* ==================== Profile Photo Styles ==================== */
        .rounded-circle {
            border: 4px solid var(--primary-light);
            object-fit: cover;
        }

        .position-relative .btn-primary {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* ==================== Stats Styles ==================== */
        .row.g-0 h6 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .row.g-0 small {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        /* ==================== Form Styles ==================== */
        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }

        .form-check-input {
            border: 2px solid var(--secondary);
            width: 1.2em;
            height: 1.2em;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            margin-left: 0.5rem;
            color: var(--text-dark);
        }

        /* ==================== Badge Styles ==================== */
        .badge {
            padding: 0.4rem 0.8rem;
            font-weight: 500;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .bg-danger {
            background-color: var(--danger) !important;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        /* ==================== List Styles ==================== */
        .list-unstyled li {
            padding: 0.5rem 0;
            color: var(--text-light);
        }

        .list-unstyled li i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        /* ==================== Modal Styles ==================== */
        .modal-content {
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            background-color: var(--primary-light);
            border-bottom: 2px solid var(--primary-color);
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .modal-footer {
            border-top: 1px solid var(--light-bg);
            border-radius: 0 0 10px 10px;
        }

        .img-container {
            max-height: 400px;
            overflow: hidden;
        }

        .img-container img {
            max-width: 100%;
        }

        /* ==================== Loading Spinner ==================== */
        #loading-spinner {
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-color: var(--primary-color);
            border-right-color: transparent;
        }

        /* ==================== Alert Containers ==================== */
        .alert {
            z-index: 1050;
            min-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 10px;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        .alert-success {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-dark);
        }

        /* ==================== Typography ==================== */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-dark);
            font-weight: 600;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-muted {
            color: var(--text-light) !important;
        }

        /* ==================== Section Dividers ==================== */
        .mb-4 h6 {
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* ==================== Social Links ==================== */
        .d-flex.gap-2 a {
            transition: all 0.3s ease;
        }

        .d-flex.gap-2 a:hover {
            transform: translateY(-3px);
        }

        /* ==================== Container Styles ==================== */
        .container {
            max-width: 1200px;
        }

        .py-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }

        /* ==================== Responsive Design ==================== */
        @media (max-width: 991px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 1.5rem;
            }
        }

        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            .card-body {
                padding: 1rem;
            }

            .row.g-0 h6 {
                font-size: 1.2rem;
            }

            [data-profile-photo] {
                width: 120px !important;
                height: 120px !important;
            }
        }

        /* ==================== Accessibility ==================== */
        .btn:focus,
        .nav-link:focus,
        .form-control:focus,
        .form-select:focus,
        .form-check-input:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* ==================== Smooth Scrolling ==================== */
        html {
            scroll-behavior: smooth;
        }

        /* ==================== Utility Classes ==================== */
        .text-end {
            text-align: right;
        }

        .d-none {
            display: none !important;
        }

        .gap-2 {
            gap: 0.5rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/assets/img/logo.png" alt="Reloop Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="marketplace.html">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                   
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item" data-profile-link>
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item" data-auth-required>
                        <button class="btn btn-outline-primary" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container py-5">
        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <!-- Profile Photo -->
                        <div class="position-relative d-inline-block mb-3">
                            <img data-profile-photo 
                                 src="https://static.vecteezy.com/system/resources/thumbnails/025/869/629/small/round-profile-image-of-man-avatar-for-social-networks-fashion-beauty-blue-and-black-bright-illustration-in-trendy-style-vector.jpg" 
                                 class="rounded-circle" 
                                 width="150" 
                                 height="150" 
                                 alt="Profile Photo">
                            <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0"
                                    onclick="document.getElementById('photoInput').click()">
                                <i class="bi bi-camera"></i>
                            </button>
                            <input type="file" 
                                   id="photoInput" 
                                   accept="image/*" 
                                   class="d-none" 
                                   onchange="handlePhotoSelect(event)">
                        </div>

                        <!-- Profile Info -->
                        <h5 class="card-title mb-1" data-display-name></h5>
                        <p class="text-muted mb-3" data-user-role></p>
                        
                        <!-- Stats -->
                        <div class="row g-0 text-center mb-3">
                            <div class="col">
                                <h6 class="mb-1" data-eco-points>0</h6>
                                <small class="text-muted">Eco Points</small>
                            </div>
                            <div class="col">
                                <h6 class="mb-1" data-completed-transactions>0</h6>
                                <small class="text-muted">Transactions</small>
                            </div>
                            <div class="col">
                                <h6 class="mb-1" data-total-recycled>0</h6>
                                <small class="text-muted">kg Recycled</small>
                            </div>
                        </div>

                        <!-- Social Links -->
                        <div class="d-flex justify-content-center gap-2 mb-3">
                            <a href="#" class="btn btn-outline-primary btn-sm rounded-circle" data-social-facebook>
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="#" class="btn btn-outline-info btn-sm rounded-circle" data-social-twitter>
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-sm rounded-circle" data-social-linkedin>
                                <i class="bi bi-linkedin"></i>
                            </a>
                        </div>

                        <!-- Member Since -->
                        <small class="text-muted">
                            Member since <span data-member-since></span>
                        </small>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-3">
                            <i class="bi bi-person-lines-fill text-primary"></i> Contact Information
                        </h6>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="bi bi-envelope me-2"></i>
                                <span data-email></span>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-phone me-2"></i>
                                <span data-phone></span>
                            </li>
                            <li>
                                <i class="bi bi-geo-alt me-2"></i>
                                <span data-location></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-pencil-square text-primary"></i> Edit Profile
                        </h5>
                        <form id="profileForm" onsubmit="handleProfileUpdate(event)">
                            <!-- Basic Info -->
                            <div class="mb-4">
                                <h6 class="mb-3">Basic Information</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="displayName" class="form-label">Display Name</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="displayName" 
                                               name="displayName" 
                                               required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="phone" 
                                               name="phone"
                                               pattern="[0-9]{10}">
                                    </div>
                                    <div class="col-12">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="location" 
                                               name="location">
                                    </div>
                                </div>
                            </div>

                            <!-- About -->
                            <div class="mb-4">
                                <h6 class="mb-3">About</h6>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" 
                                              id="bio" 
                                              name="bio" 
                                              rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="interests" class="form-label">Interests</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="interests" 
                                           name="interests"
                                           placeholder="e.g., Recycling, Sustainability, Zero Waste">
                                </div>
                            </div>

                            <!-- Social Links -->
                            <div class="mb-4">
                                <h6 class="mb-3">Social Links</h6>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="facebook" class="form-label">
                                            <i class="bi bi-facebook text-primary"></i> Facebook
                                        </label>
                                        <input type="url" 
                                               class="form-control" 
                                               id="facebook" 
                                               name="facebook"
                                               placeholder="https://facebook.com/username">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="twitter" class="form-label">
                                            <i class="bi bi-twitter text-info"></i> Twitter
                                        </label>
                                        <input type="url" 
                                               class="form-control" 
                                               id="twitter" 
                                               name="twitter"
                                               placeholder="https://twitter.com/username">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="linkedin" class="form-label">
                                            <i class="bi bi-linkedin text-primary"></i> LinkedIn
                                        </label>
                                        <input type="url" 
                                               class="form-control" 
                                               id="linkedin" 
                                               name="linkedin"
                                               placeholder="https://linkedin.com/in/username">
                                    </div>
                                </div>
                            </div>

                            <!-- Notification Settings -->
                            <div class="mb-4">
                                <h6 class="mb-3">Notification Settings</h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="emailNotif" 
                                           name="emailNotifications">
                                    <label class="form-check-label" for="emailNotif">
                                        <i class="bi bi-envelope text-primary"></i> Email Notifications
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="pushNotif" 
                                           name="pushNotifications">
                                    <label class="form-check-label" for="pushNotif">
                                        <i class="bi bi-bell text-primary"></i> Push Notifications
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="marketingNotif" 
                                           name="marketingNotifications">
                                    <label class="form-check-label" for="marketingNotif">
                                        <i class="bi bi-megaphone text-primary"></i> Marketing Communications
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Change Password Card -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-shield-lock text-primary"></i> Change Password
                        </h5>
                        <form id="passwordForm" onsubmit="handlePasswordUpdate(event)">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="currentPassword" 
                                           name="currentPassword" 
                                           required>
                                </div>
                                <div class="col-md-6">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="newPassword" 
                                           name="newPassword" 
                                           required
                                           minlength="8">
                                </div>
                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           name="confirmPassword" 
                                           required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-key me-1"></i> Update Password
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Crop Modal -->
    <div class="modal fade" id="cropModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-crop"></i> Crop Profile Photo
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <img id="cropImage" src="" alt="Profile photo to crop">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="cropAndUpload()">
                        <i class="bi bi-check-circle me-1"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="position-fixed top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Alert Containers -->
    <div id="error-container" class="alert alert-danger position-fixed bottom-0 end-0 m-3 d-none" role="alert"></div>
    <div id="success-container" class="alert alert-success position-fixed bottom-0 end-0 m-3 d-none" role="alert"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    
     <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
