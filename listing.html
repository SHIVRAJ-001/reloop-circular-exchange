<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing - Reloop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    
    <style>
        /* ==================== Global Styles ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* ==================== CSS Variables ==================== */
        :root {
            --primary-color: #4CAF50;
            --primary-light: #e8f5e9;
            --primary-dark: #388e3c;
            --primary-hover: #45a049;
            --text-dark: #333;
            --text-light: #666;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #4CAF50;
            --secondary: #6c757d;
        }

        /* ==================== Navbar Styles ==================== */
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 0;
            background-color: var(--white) !important;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand img {
            display: none;
        }

        .navbar-brand::before {
            content: "ReLoop ♻️";
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-outline-primary {
            border-width: 2px;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        /* ==================== Container Styles ==================== */
        .container {
            max-width: 1200px;
        }

        /* ==================== Carousel Styles ==================== */
        .carousel {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .carousel-inner {
            border-radius: 10px;
        }

        .carousel-item img {
            height: 500px;
            object-fit: cover;
            width: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(76, 175, 80, 0.8);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: var(--primary-color);
            opacity: 1;
        }

        .carousel-control-prev {
            left: 15px;
        }

        .carousel-control-next {
            right: 15px;
        }

        /* ==================== Card Styles ==================== */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card.bg-light {
            background-color: var(--primary-light) !important;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .card-subtitle {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-text {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* ==================== Badge Styles ==================== */
        .badge {
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .bg-success {
            background-color: var(--primary-color) !important;
        }

        .bg-danger {
            background-color: var(--danger) !important;
        }

        .bg-secondary {
            background-color: var(--secondary) !important;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        /* ==================== Seller Card Styles ==================== */
        .rounded-circle {
            border: 3px solid var(--primary-light);
        }

        .d-grid.gap-2 .btn {
            margin-bottom: 0.5rem;
        }

        .d-grid.gap-2 .btn:last-child {
            margin-bottom: 0;
        }

        /* ==================== Map Styles ==================== */
        #map {
            border-radius: 10px;
            border: 2px solid var(--primary-light);
        }

        /* ==================== Modal Styles ==================== */
        .modal-content {
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            background-color: var(--primary-light);
            border-bottom: 2px solid var(--primary-color);
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .modal-footer {
            border-top: 1px solid var(--light-bg);
            border-radius: 0 0 10px 10px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-dark);
        }

        .input-group-text {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* ==================== Loading Spinner ==================== */
        #loading-spinner {
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-color: var(--primary-color);
            border-right-color: transparent;
        }

        /* ==================== Alert Containers ==================== */
        .alert {
            z-index: 1050;
            min-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 10px;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        .alert-success {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-dark);
        }

        /* ==================== Typography ==================== */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-dark);
            font-weight: 600;
        }

        .h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: var(--text-light);
        }

        hr {
            border-color: var(--light-bg);
            opacity: 1;
        }

        /* ==================== Utility Classes ==================== */
        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-muted {
            color: var(--text-light) !important;
        }

        /* ==================== Responsive Design ==================== */
        @media (max-width: 991px) {
            .carousel-item img {
                height: 350px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 767px) {
            .carousel-item img {
                height: 250px;
            }

            .h2 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 1rem;
            }

            .navbar-brand {
                font-size: 1.3rem;
            }

            .carousel-control-prev,
            .carousel-control-next {
                width: 40px;
                height: 40px;
            }
        }

        /* ==================== Accessibility ==================== */
        .btn:focus,
        .nav-link:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* ==================== Smooth Scrolling ==================== */
        html {
            scroll-behavior: smooth;
        }

        /* ==================== Additional Styles ==================== */
        .py-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .g-4 {
            gap: 1.5rem !important;
        }
    </style>
</head>

    <!-- Listing Details -->
    <div class="container py-5">
        <div class="row g-4">
            <!-- Image Gallery -->
            <div class="col-lg-8">
                <div id="listing-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded" data-image-container>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#listing-carousel" data-bs-slide="prev">

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#listing-carousel" data-bs-slide="next">

                    </button>
                </div>

                <!-- Listing Information -->
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h1 class="h2 mb-1" data-title></h1>
                                <p class="text-muted mb-0">
                                    Posted <span data-created-at></span>
                                </p>
                            </div>
                            <div data-verified-badge class="d-none">
                                <span class="badge bg-success">
                                    <i class="bi bi-check-circle-fill me-1"></i>
                                    Verified
                                </span>
                            </div>
                        </div>

                        <!-- Details Grid -->
                        <div class="row g-3 mb-4">
                            <div class="col-sm-6 col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-1">Quantity</h6>
                                        <p class="card-text">
                                            <span data-quantity></span>
                                            <span data-unit></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-1">Condition</h6>
                                        <p class="card-text" data-condition></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-1">Type</h6>
                                        <p class="card-text" data-type></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">

                            </div>

                                      placeholder="Introduce yourself and explain your interest in this material..."></textarea>

                            <div class="input-group">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- App Logic -->
    <script type="module">
        import app from '/assets/js/app.js';
        import { getCurrentUser, logout } from '/assets/js/auth.js';
        import { getListing, getUserProfile, createTransaction } from '/assets/js/db.js';
        import { createChat } from '/assets/js/chat.js';
        import { displayMap } from '/assets/js/map.js';

        // Make logout function available globally
        window.logout = logout;

        // Helper functions for UI
        function showLoading() {
            document.getElementById('loading-spinner').classList.remove('d-none');
        }

        function hideLoading() {
            document.getElementById('loading-spinner').classList.add('d-none');
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.textContent = message;
            container.classList.remove('d-none');
            setTimeout(() => container.classList.add('d-none'), 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('success-container');
            container.textContent = message;
            container.classList.remove('d-none');
            setTimeout(() => container.classList.add('d-none'), 5000);
        }

        // Get listing ID from URL
        const params = new URLSearchParams(window.location.search);
        const listingId = params.get('id');

        if (!listingId) {
            window.location.href = 'marketplace.html';
        }

        // Initialize page
        async function init() {
            try {
                showLoading();

                // Get listing data
                const listing = await getListing(listingId);
                if (!listing) {
                    window.location.href = 'marketplace.html';
                    return;
                }

                // Get owner profile
                const owner = await getUserProfile(listing.ownerId);
                if (!owner) {
                    throw new Error('Owner not found');
                }

                // Update UI with listing data
                updateListingUI(listing, owner);

                // Initialize map
                displayMap('map', listing.city);

                // Set up request button handler
                setupRequestHandler(listing, owner);

                // Set up chat button handler
                setupChatHandler(listing.ownerId);

            } catch (error) {
                console.error('Error loading listing:', error);
                showError('Failed to load listing details');
            } finally {
                hideLoading();
            }
        }

        // Update UI with listing data
        function updateListingUI(listing, owner) {
            // Update carousel
            const imageContainer = document.querySelector('[data-image-container]');
            listing.images.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <img src="${url}" class="d-block w-100" alt="Listing image ${index + 1}">
                `;
                imageContainer.appendChild(div);
            });

            // Update listing details
            document.querySelector('[data-title]').textContent = listing.title;
            document.querySelector('[data-created-at]').textContent = 
                new Date(listing.createdAt).toLocaleDateString();
            document.querySelector('[data-category]').textContent = 
                `${listing.category} - ${listing.subtype}`;
            document.querySelector('[data-quantity]').textContent = listing.quantity;
            document.querySelectorAll('[data-unit]').forEach(el => el.textContent = listing.unit);
            document.querySelector('[data-condition]').textContent = listing.condition;
            document.querySelector('[data-type]').textContent = listing.type;
            document.querySelector('[data-city]').textContent = listing.city;
            document.querySelector('[data-description]').textContent = listing.description;

            // Update price
            const priceElement = document.querySelector('[data-price]');
            if (listing.type === 'Sell') {
                priceElement.textContent = `$${listing.price} per ${listing.unit}`;
            } else {
                priceElement.textContent = 'Not for sale';
            }

            // Update tags
            const tagsContainer = document.querySelector('[data-tags]');
            listing.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'badge bg-secondary me-1';
                span.textContent = tag;
                tagsContainer.appendChild(span);
            });

            // Update verified badge
            if (listing.verified) {
                document.querySelector('[data-verified-badge]').classList.remove('d-none');
            }

            // Update owner details
            document.querySelector('[data-owner-name]').textContent = owner.name;
            document.querySelector('[data-owner-role]').textContent = owner.role;
            document.querySelector('[data-owner-company]').textContent = owner.company || 'Not specified';
            document.querySelector('[data-owner-location]').textContent = owner.location || 'Not specified';
            if (owner.photoURL) {
                document.querySelector('[data-owner-photo]').src = owner.photoURL;
            }
            document.querySelector('[data-owner-profile]').href = `/profile.html?uid=${owner.id}`;

            // Hide request/chat buttons if viewer is owner
            const currentUser = getCurrentUser();
            if (currentUser && currentUser.uid === owner.id) {
                document.querySelector('[data-request-btn]')?.remove();
                document.querySelector('[data-chat-btn]')?.remove();
            }
        }

        // Set up request button handler
        function setupRequestHandler(listing, owner) {
            const requestBtn = document.querySelector('[data-request-btn]');
            const submitBtn = document.getElementById('submit-request');
            const modal = new bootstrap.Modal(document.getElementById('requestModal'));

            requestBtn?.addEventListener('click', () => {
                if (!getCurrentUser()) {
                    window.location.href = 'login.html';
                    return;
                }
                modal.show();
            });

            submitBtn.addEventListener('click', async () => {
                try {
                    showLoading();

                    const form = document.getElementById('request-form');
                    const message = form.requestMessage.value;
                    const quantity = form.requestQuantity.value;

                    // Create transaction
                    await createTransaction({
                        listingId: listing.id,
                        ownerId: owner.id,
                        requesterId: getCurrentUser().uid,
                        message,
                        quantity: Number(quantity),
                        status: 'pending'
                    });

                    showSuccess('Request sent successfully!');
                    modal.hide();
                } catch (error) {
                    console.error('Error sending request:', error);
                    showError('Failed to send request');
                } finally {
                    hideLoading();
                }
            });
        }

        // Set up chat button handler
        function setupChatHandler(ownerId) {
            const chatBtn = document.querySelector('[data-chat-btn]');
            
            chatBtn?.addEventListener('click', async () => {
                try {
                    const currentUser = getCurrentUser();
                    if (!currentUser) {
                        window.location.href = 'login.html';
                        return;
                    }

                    showLoading();

                    // Create or get existing chat
                    const chatRef = await createChat([currentUser.uid, ownerId]);
                    
                    // Redirect to chat page
                    window.location.href = `/chat.html?id=${chatRef.id}`;
                } catch (error) {
                    console.error('Error starting chat:', error);
                    showError('Failed to start chat');
                } finally {
                    hideLoading();
                }
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
